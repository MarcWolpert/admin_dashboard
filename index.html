<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="pageLayout">
    
        <div class="sideBar">
            <div class="topHeading">
                <img src="logo/view-dashboard.svg" alt="Website Dashboard logo" class="userDashboardLogo">
                <h1 class="dashboardLabel">Dashhboard</h1>
            </div>
            <ul class="userTasks">
                <div class="userTaskObject01">
                    <img src="logo/home.svg" alt="User Home Logo" class="userLogo01">
                    <li class="userItem01">Home</li>
                </div>
                <div class="userTaskObject02">
                    <img src="logo/card-account-details.svg" alt="User Profile Logo" class="userLogo02">
                    <li class="userItem02">Profile</li>
                </div>
                <div class="userTaskObject03">
                    <img src="logo/message.svg" alt="User Message Logo" class="userLogo03">
                    <li class="userItem03">Messages</li>
                </div>
                <div class="userTaskObject04">
                    <img src="logo/clock-time-three-outline.svg" alt="User History Logo" class="userLogo04">
                    <li class="userItem04">History</li>
                </div>
                <div class="userTaskObject05">
                    <img src="logo/note-multiple.svg" alt="User Tasks Logo" class="userLogo05">
                    <li class="userItem05">Tasks</li>
                </div>
                <div class="userTaskObject06">
                    <img src="logo/account-group.svg" alt="User Communities Logo" class="userLogo06">
                    <li class="userItem06">Communities</li>
                </div>
            </ul>
            <ul class="supportTasks">
                <div class="userSettingsObject01">
                    <img src="logo/cog.svg" alt="User Settings Logo" class="userSettingsObject01">
                    <li class="supportItem01">Settings</li>
                </div>
                <div class="userSettingsObject02">
                    <img src="logo/help-box.svg" alt="User Support Logo" class="userSettingsObject02">
                    <li class="supportItem02">Support</li>
                </div>
                <div class="userSettingsObject03">
                    <img src="logo/shield-check.svg" alt="User Privacy Logo" class="userSettingsObject03">
                    <li class="supportItem03">Privacy</li>
                </div>
    
            </ul>
        </div>

        <div class="profileInteraction">
            <p>Profile Interaction Contents</p>
            <div class="searchAndProfile"></div>
            <div class="profileInteractionAndPost"></div>
        </div>
        <div class="content">
            <div class="projects"></div>
            <p>Content Div Contents</p>
            <div class="announceTrending"></div>
        </div>
</div>
</body>
</html>
